<!DOCTYPE html>
<html>

<head>
  <title>Development Application - Blockchain POC Frontend</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <script src="./app.js"></script>
</head>

<body>
  <div class="top-nav">
    <a class="" href="#">
      <img src="/images/logo.png" class="logo" />
    </a>
  </div>
  <div class="site-container">
    <div class="left-nav">
      <div class="root-nav">
        <div class="item active">Development Applications</div>
        <div class="item">Settings</div>
      </div>
      <div class="sub-nav">
        <div class="item">
          <a href="new-app.html">
            <i class="fas fa-plus"></i> Create Application
          </a>
        </div>
        <div class="item">
          <a href="view-app.html">
            <i class="fas fa-search"></i> Search Applications
          </a>
        </div>
        <div class="item">
          <a href="approve-app.html">
            <i class="fas fa-check"></i> Approve Applications
          </a>
        </div>
        <div class="item active">
          <a href="add-event.html">
            <i class="fas fa-stream"></i> Add Event
          </a>
        </div>
      </div>

    </div>
    <div class="content">
      <div class="left-col">
        <form>
          <div class="form-group">
            <label for="daid">Application Id</label>
            <input type="text" class="form-control" id="daid" readonly>
          </div>
          <div class="form-group">
            <label for="dateLodged">Date Lodged</label>
            <input type="text" class="form-control" id="dateLodged" readonly>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" rows="2" readonly></textarea>
          </div>
          <div class="form-group">
            <label for="ecost">Estimated Costs</label>
            <input type="text" class="form-control" id="ecost" readonly>
          </div>
          <div class="form-group">
            <label for="lga">LGA</label>
            <input type="text" class="form-control" id="lga" readonly>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" readonly>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" readonly>
          </div>

          <div id="attachments">
            <div class="form-group">
              <label for="attachments">Attachment</label>
              <div class="col-md-12 col-sm-12 " id="right-aside">
                <div class="content">
                  <ul class="list-group" id="view-app-list">
                    <li class="list-group-item">Loading...</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div id="events">
            <div class="form-group">
              <label for="events">Events</label>
              <div class="col-md-12 col-sm-12 " id="right-aside">
                <div class="content">
                  <ul class="list-group" id="view-app-events">
                    <li class="list-group-item">Loading...</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>


        </form>
      </div>
      <div class="right-col">
        <div id="log">

        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prototype/1.7.3/prototype.min.js"></script>
  <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js" integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.5.7/localforage.min.js"></script>
  <script type="text/javascript">
    var $$ = jQuery.noConflict();
    var fileName = "";
    var fileType = "";
  </script>
</body>

</html>
