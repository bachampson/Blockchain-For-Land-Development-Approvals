  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">

      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#"></a>
      </li>
    </ul>
  </nav>
  <div class="sub-nav offset-md-1">
    <h1>New Development Application</h1>
  </div>
  <div class="container">
    <div class="row">
      <nav class="col-1 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <div class="nav-header">Development Applications</div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="new-app.html">
                <i class="fas fa-plus"></i> New
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="view-app.html">
                <i class="fas fa-search"></i> Search
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="approve-app.html">
                <i class="fas fa-check"></i> Approve
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add-event.html">
                <i class="fas fa-stream"></i> Add Event
              </a>
            </li>
          </ul>
        </div>
      </nav>
      
      <main role="main" class="col-md-4 offset-md-1">
        <div id="newdevapp">
          <form id="mainForm">
            <div class="form-group">
              <label for="daid">Application Id</label>
              <input type="text" class="form-control" id="daid">
            </div>
            <div class="form-group">
              <label for="dateLodged">Date Lodged</label>
              <input type="date" class="form-control" id="dateLodged" placeholder="Date">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" class="form-control" rows="2"></textarea>
            </div>
            <div class="form-group">
              <label for="ecost">Estimated Costs</label>
              <input type="text" class="form-control" id="ecost">
            </div>
            <div class="form-group">
              <label for="lga">LGA</label>
              <input type="text" class="form-control" id="lga">
            </div>
            <div id="attachments">
              <div class="form-group">
                <label for="attachments">Attachment</label>
                <div class="input-group mb-3">
                  <input type="file" class="form-control" placeholder="Attachment" name="attachments[]">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary upload-attachment" type="button">Upload</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-outline-secondary" id="add-new-attachments">Add new attachments</button>
              </div>
            </div>


            <div class="form-group row">
              <label for="status" class="col-sm-2 col-form-label">Status</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="status" readonly>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="button" class="btn btn-primary" onclick="App.submitDADetails()">Lodge</button>
                <button type="button" class="btn btn-secondary" onclick="App.clear()">Clear</button>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
